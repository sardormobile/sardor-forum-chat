<div class="post-container">
  <div class="topic-title-container">
    <h1>Topic: {{ topicName }}</h1>
  </div>
  <div class="empty-content" *ngIf="messages.length == 0">
    <h2>There are no posts yet</h2>
  </div>
  <article class="chat-list" #scrollChat [scrollTop]="scrollChat.scrollHeight">
    <app-chat-item
      #postItem
      *ngFor="let postData of messages; let i = index"
      [itemData]="postData"
      [userId]="userId"
      [userRole]="userRole"
      (deleteChat)="deleteMessage($event)"
      (openComment)="openCommentPage($event.postId, $event.postMessage)"
    ></app-chat-item>
  </article>

  <footer class="message-input-container" *ngIf="isHideInput">
    <input
      type="text"
      id="messageInput"
      name="messageInput"
      [(ngModel)]="messageInput"
      (keydown.enter)="onEnterKeyPressed()"
      placeholder="Enter your message..."
    />
    <button id="sendButton" (click)="onSendClick()">Send</button>
  </footer>
</div>
