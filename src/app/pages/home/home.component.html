<div class="home-container">
  <div class="post-container">
    <header>
      <nav class="navbar">
        <div class="navbar-brand">
          <img src="/assets/img/avatar.png" alt="Avatar" class="avatar" />

          <div class="user-details">
            <div class="first-name">John</div>
            <div class="username">here is email</div>
          </div>
        </div>

        <div class="navbar-menu">
          <button class="signout-button">Sign Out</button>
        </div>
      </nav>
    </header>

    <article
      class="chat-list"
      #scrollChat
      [scrollTop]="scrollChat.scrollHeight"
    >
      <app-chat-item
        #postItem
        *ngFor="let msg of messages; let i = index"
        [itemData]="msg"
        (deleteChat)="deleteMessage($event)"
        (openComment)="openCommentPage($event)"
      ></app-chat-item>
    </article>

    <footer class="message-input-container">
      <input
        type="text"
        id="messageInput"
        name="messageInput"
        [(ngModel)]="messageInput"
        (keydown.enter)="onEnterKeyPressed()"
        placeholder="Enter your message..."
      />
      <button id="sendButton" (click)="onSendClick()">Send</button>
    </footer>
  </div>
</div>
